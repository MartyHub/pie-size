<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Pie Size</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/pie-size-client.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <script src="js/highcharts.js" type="text/javascript"></script>
        <script src="js/numeral-min.js" type="text/javascript"></script>
        <script src="js/fr-min.js" type="text/javascript"></script>
        <script src="js/socket-io-min.js" type="text/javascript"></script>

        <div class="container">
            <div class="row">
                <div class="span12">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="span12" style="text-align: center">
                    <ul class="breadcrumb" id="header">
                    </ul>
                    <p id="size">&nbsp;</p>
                </div>
            </div>
            <div class="row">
                <div id="container" class="span12" style="height: 550px"></div>
            </div>
            <div class="row">
                <div class="span3 offset9">
                    <label class="checkbox"><input type="checkbox" id="noCache"> Disable cache (CTRL + ALT + c)</label>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="offset2 span8 input-append">
                    <a id="refresh" class="btn" title="Refresh (CTRL + ALT + r)"><i class="icon-refresh"></i></a>
                    <a id="home" class="btn" title="Home (CTRL + ALT + h)"><i class="icon-home"></i></a>
                    <input type="text" class="input-xxlarge" id="path" placeholder="Press CTRL + ALT + g to focus and /enter/a/path">
                    <a id="go" class="btn btn-primary" title="Go"><i class="icon-search icon-white"></i></a>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
